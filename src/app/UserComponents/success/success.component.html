
<div [ngStyle]="{marginTop:'1rem'}" class="animate__animated animate__fadeIn">
    <h3 class="alert alert-success ">Your order is placed successfully...</h3>
    <div class="card">
       <div class="card-body text-center" [ngStyle]="{marginTop:'1rem'}">
           <img src="/assets/logo/Success.png" [ngStyle]="{display:'flex',marginLeft:'auto',marginRight:'auto',width:'40%',height:'40%',marginTop:'-8%'}"/>
            <h5 [ngStyle]="{marginBottom:'1rem'}">Summary of your Payment:</h5>
                <div class="row">
                    <div class="col-md-3"></div>
                    <table class="table table-hover col-md-6">
                        <tbody>
                            <tr>
                            <td>Name</td>
                            <td>:</td>
                            <td>{{successData.name}}</td>
                            </tr>
                            <tr>
                            <td>Product Name</td>
                            <td>:</td>
                            <td>{{successData.productname}}</td>
                            </tr>
                            <tr>
                            <td>Quantity</td>
                            <td>:</td>
                            <td>{{successData.quantity}}</td>
                            </tr>
                            <tr>
                            <td>Total Amount</td>
                            <td>:</td>
                            <td>&#8377;{{successData.totalRate}}</td>
                            </tr>
                            <tr>
                            <td>Purchased Date</td>
                            <td>:</td>
                            <td>{{successData.buyingdate}}</td>
                            </tr>
                            <tr>
                            <td>Payment Mode</td>
                            <td>:</td>
                            <td>Online</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-md-3"></div>
                </div>
                <a class="btn btn-outline-primary" [routerLink]="['/']"><i class="fa fa-arrow-left"></i> Home</a>
       </div>
    </div>
</div>
