
<div>
    <h3>Mail Templates :</h3>
    <hr/>
    <div class="row">
        <div class="col-md-2 " >
            <h5>Available Templates :</h5>
            <hr>
            <div *ngIf="mailTemplates==null || mailTemplates.length==0;else elseBlock">
                <strong>No Templates Created Yet</strong>
            </div>
            <ng-template #elseBlock>
            <ul class="list-group list-group-flush templateShow">
                <li class="list-group-item hoverLight" *ngFor="let item of mailTemplates" ><span (click)="deleteTemplate(item.tid)" [ngStyle]="{float:'right',color:'brown'}">x</span> <small (click)="editorLoaded(item.design,item.type)">{{item.type}}</small></li>
            </ul>
            </ng-template>
        </div>
        <div class="col-md-10">
            <button id="load" (click)="loadTemplates()" [ngStyle]="{display:'none'}">load</button>
            <button class="btn btn-sm btn-outline-success mb-3" [ngStyle]="{float:'right'}" (click)="saveHtml()">Save</button>
            <h5 *ngIf="success===true" [ngStyle]="{marginTop:'2.5rem'}" class="alert alert-success alert-dismissible fade show">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                Your template Added Successfully</h5>
            <input class="form-control mt-4" placeholder="Enter type of this Template" [(ngModel)]="type" required/>
            <email-editor [ngStyle]="{marginTop:'2.5rem'}" (loaded)="loadDesign()" (ngModelChange)="content" ></email-editor>
        </div>
      </div>
  </div>
